    <style>
      :root {
        /* Light mode colors */
        --bg: #f8f9fa;
        --surface: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --text-muted: #999999;
        --border: #e0e0e0;
        --border-light: #f0f0f0;
        
        /* Brand colors */
        --primary: #f97316;
        --primary-hover: #ea580c;
        --primary-light: #fff7ed;
        
        --secondary: #3b82f6;
        --success: #22c55e;
        --warning: #eab308;
        --error: #ef4444;
        
        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
        
        /* Spacing */
        --nav-height: 60px;
        --bottom-nav-height: 64px;
        --container-max: 1200px;
        
        font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      :root.dark-mode {
        --bg: #0b0f14;
        --surface: #1a1f26;
        --text-primary: #e5e7eb;
        --text-secondary: #a0a0a0;
        --text-muted: #666666;
        --border: #2a2f36;
        --border-light: #222730;
        --primary-light: #2a1810;
        
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.6);
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        background: var(--bg);
        color: var(--text-primary);
        font-size: 16px;
        line-height: 1.6;
        overflow-x: hidden;
        transition: background 0.3s ease;
      }
      
      /* Header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--nav-height);
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        transition: all 0.3s ease;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
      }
      
      .logo img {
        height: 40px;
        width: auto;
      }
      
      .header-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      /* Main content area */
      .main-content {
        padding-top: var(--nav-height);
        padding-bottom: var(--bottom-nav-height);
        min-height: 100vh;
        transition: padding-bottom 0.3s ease;
      }
      
      @media (min-width: 768px) {
        .main-content {
          padding-bottom: 0;
        }
      }
      
      /* View container */
      .view {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .view.active {
        display: block;
        animation: fadeIn 0.3s ease forwards;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .container {
        max-width: var(--container-max);
        margin: 0 auto;
        padding: 0 16px;
      }
      
      /* Bottom Navigation (Mobile) */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: var(--bottom-nav-height);
        background: var(--surface);
        border-top: 1px solid var(--border);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 100;
        padding: 0 8px;
      }
      
      @media (min-width: 768px) {
        .bottom-nav {
          display: none;
        }
      }
      
      .nav-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        padding: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.2s ease;
      }
      
      .nav-item .icon {
        font-size: 24px;
      }
      
      .nav-item:hover {
        color: var(--primary);
        background: var(--primary-light);
      }
      
      .nav-item.active {
        color: var(--primary);
        font-weight: 600;
      }
      
      /* Button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        white-space: nowrap;
      }
      
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      
      .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }
      
      .btn-secondary {
        background: var(--border-light);
        color: var(--text-primary);
      }
      
      .btn-secondary:hover {
        background: var(--border);
      }
      
      .btn-ghost {
        background: transparent;
        color: var(--text-secondary);
      }
      
      .btn-ghost:hover {
        background: var(--border-light);
        color: var(--text-primary);
      }
      
      .btn-sm {
        padding: 8px 16px;
        font-size: 14px;
      }
      
      .btn-icon {
        width: 40px;
        height: 40px;
        padding: 0;
        border-radius: 50%;
      }
      
      /* Card styles */
      .card {
        background: var(--surface);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 20px;
        transition: all 0.2s ease;
      }
      
      .card:hover {
        box-shadow: var(--shadow-md);
      }
      
      /* Form styles */
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
      }
      
      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        color: var(--text-primary);
        background: var(--bg);
        transition: all 0.2s ease;
      }
      
      .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-light);
      }
      
      /* Utility classes */
      .text-center { text-align: center; }
      .text-muted { color: var(--text-muted); }
      .mt-1 { margin-top: 8px; }
      .mt-2 { margin-top: 16px; }
      .mt-3 { margin-top: 24px; }
      .mt-4 { margin-top: 32px; }
      .mb-1 { margin-bottom: 8px; }
      .mb-2 { margin-bottom: 16px; }
      .mb-3 { margin-bottom: 24px; }
      .mb-4 { margin-bottom: 32px; }
      .hidden { display: none !important; }
      
      /* Loading spinner */
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Toast notifications */
      .toast-container {
        position: fixed;
        top: calc(var(--nav-height) + 16px);
        right: 16px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 400px;
      }
      
      @media (max-width: 640px) {
        .toast-container {
          left: 16px;
          right: 16px;
          max-width: none;
        }
      }
      
      .toast {
        background: var(--surface);
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: var(--shadow-lg);
        display: flex;
        align-items: center;
        gap: 12px;
        animation: slideInRight 0.3s ease;
        border-left: 4px solid var(--primary);
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .toast.success { border-left-color: var(--success); }
      .toast.error { border-left-color: var(--error); }
      .toast.warning { border-left-color: var(--warning); }
      
      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }
      
      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 16px;
        opacity: 0.5;
      }
      
      .empty-state-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .empty-state-desc {
        color: var(--text-secondary);
        font-size: 15px;
      }
    </style>
